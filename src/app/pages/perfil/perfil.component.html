<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{usuario}}</mat-card-title>
    <mat-card-subtitle>Usuario</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h2>Roles: </h2> 
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let role of roles">
            {{role}}
        </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
